<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./themes/fylo.css" />
    <title>Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="left box">
          <div class="left-item left-img">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <div class="left-item">
            <div class="files">
              <img
                src="images/icon-document.svg"
                alt="document"
                class="icons"
              />
            </div>
            <div class="files">
              <img
                src="images/icon-folder.svg"
                alt="document"
                class="icons icon-2"
              />
            </div>
            <div class="files">
              <img
                src="images/icon-upload.svg"
                alt="document"
                class="icons icon-2"
              />
            </div>
          </div>
        </div>

        <div class="right box">
          <div class="right-item text">
            <p>You've used <strong>815 GB</strong> of your storage</p>
            <p class="chat">185 <span>GB Left</span></p>
          </div>
          <div class="right-item loading">
            <div class="red-gradient">
              <div class="black-dot"></div>
            </div>
          </div>
          <div class="right-item text">
            <strong>0 GB</strong>
            <strong style="float: right">1000 GB</strong>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
