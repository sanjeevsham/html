<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./theme/Order-summary.css" />
    <title>Order-summary</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="order-center-container">
        <header>
          <div class="order-header-image"></div>
          <div class="order-title-container">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
        </header>

        <div class="order-pricing-container">
          <div class="music-img"></div>
          <div>
            <p class="order-annual-plan">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <div><a class="btn-change" href="">Change</a></div>
        </div>
        <button class="btn-payment">Proceed to pay</button>
        <button class="btn-cancel">Cancel order</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">sanjeev</a>
    </div>
  </body>
</html>
